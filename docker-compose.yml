version: '3.8'
services:
  postgres:
    image: postgres:13
    ports:
      - 5434:5432
    environment:
      POSTGRES_USER: app_postgres_1
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: nest
    networks:
      - freecodecamp
# ? need volume  also for envs of course for testing 
# ! put envs in .env file and should be ignord by git 
  pg-admin:
    image: dpage/pgadmin4
    ports:
      - 5050:80
    environment:
      PGADMIN_DEFAULT_EMAIL: name@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    networks:
      - freecodecamp
networks:
  freecodecamp: